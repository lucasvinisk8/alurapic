<h4 class="text-center">Register to embrace a new world!</h4>

<form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signup()">

    <div class="form-group">
        <input #emailInput formControlName="email" class="form-control" placeholder="email" autofocus>
        <ap-vmessage
            *ngIf="signupForm.get('email').errors?.required && (form.submitted || signupForm.get('email').touched)"
            text="Email is required!">
        </ap-vmessage>
        <ap-vmessage
            *ngIf="signupForm.get('email').errors?.email && (form.submitted || signupForm.get('email').touched)"
            text="Invalid e-mail!">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" class="form-control" placeholder="full name">
        <ap-vmessage *ngIf="signupForm.get('fullName').errors?.required && form.submitted"
            text="Full Name is required!">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('fullName').errors?.minlength && form.submitted" text="Miminun length is 2!">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength && form.submitted"
            text="Maximun length is 40!">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="user name">
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.required && form.submitted" text="Use Name is required!">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.minlength && form.submitted" text="Miminun length is 2!">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.maxlength && form.submitted"
            text="Maximun length is 30!">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase && form.submitted" text="Must be lower case!">
        </ap-vmessage>

        <ap-vmessage text="Username already taken" *ngIf="signupForm.get('userName').errors?.userNameTaken">
        </ap-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available!</small>

    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password">
        <ap-vmessage *ngIf="signupForm.get('password').errors?.required && form.submitted" text="Password is required!">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('password').errors?.minlength && form.submitted" text="Miminun length is 8!">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.get('password').errors?.maxlength && form.submitted"
            text="Maximun length is 14!">
        </ap-vmessage>
        <ap-vmessage *ngIf="signupForm.errors?.userNamePassword && form.submitted"
            text="Username and password must be different!">
        </ap-vmessage>
    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
